[tool.poetry]
name = "esch"
version = "0.5.3"
description = "esch (v.) : to turn matricies into high quality svg (animations)"
authors = ["Noah Syrkis <noah@syrkis.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11,<3.12"
svgwrite = "^1.4.3"
tqdm = "^4.66.5"
ipython = "^8.29.0"
cairosvg = "^2.7.1"
darkdetect = "^0.8.0"
matplotlib = "^3.9.2"
cairocffi = "^1.7.1"
jax = "0.4.35"
tensorflow-datasets = "^4.9.7"
ipykernel = "^6.29.5"
tensorflow = "^2.18.0"
chex = "^0.1.87"
jaxtyping = "^0.2.36"
einops = "^0.8.0"
ipywidgets = "^8.1.5"
jax-tqdm = "^0.3.1"
numpy = "^1"


[tool.poetry.group.dev.dependencies]
macholib = "^1.16.3"
aim = "^3.25.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.ruff]
line-length = 120
